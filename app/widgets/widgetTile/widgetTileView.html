<div class="portlet widget_Tile_main" id="widgetFBLikes">
	<div class="portlet-header">
		<div class="widgetHeadLeft">
			<i class="fa {{widgetTileIcon}} widgetIcon iconCircle"></i>
		</div>
		<div class="widgetHeadRight">
		<div class="widgetTilte"><span class="widgetTitleText">{{title}}</span>
		</div>
		</div>
	</div>
	<div class="portlet-content  widget_Tile_Content {{widgetTileClass}}">
		<div class="col-md-6 col-xs-6 col-lg-6  widget_Tile_left">
			<i class="fa {{widgetTileIcon}} fa-5x"></i>
		</div>
		<div class="col-md-6 col-xs-6 col-lg-6 widget_Tile_right">
			<div class="tile_total">{{total}}</div>
			<div class="tile_text">{{description}}</div>
		</div>
	</div>
</div>
