<div class="portlet" id="gauge-widget">
	<div class="portlet-header">
		<div class="widgetHeadLeft">
			<i class="fa icon_gauge widgetIcon"></i>
		</div>
		<div class="widgetHeadRight">
			<div class="widgetTilte"><span class="widgetTitleText">{{title}}</span>
			</div>
		</div>
	</div>
	<div class="portlet-content">
		<canvas id="widgetGauge" class="gauge-chart" ></canvas>
	</div> 
	<div class="widgetDescription">
		{{description}}
		</div>	
</div>
