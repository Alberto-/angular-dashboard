<div class="portlet">
	<div class="portlet-header">
		<div class="widgetHeadLeft">
			<i class="fa fa-line-chart widgetIcon"></i>
		</div>
		<div class="widgetHeadRight">
			<div class="widgetTilte"><span class="widgetTitleText">{{title}}	</span>
			</div>
		</div>
	</div>
	<div class="portlet-content">
		<canvas id="line" class="chart chart-line" chart-data="data"
		chart-labels="labels" chart-options="options" chart-series="series">
	</canvas> 
</div> 
</div>
