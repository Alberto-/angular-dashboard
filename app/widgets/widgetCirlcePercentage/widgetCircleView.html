<div class="portlet" id="widgetFeeds">
	<div class="portlet-header">
		<div class="widgetHeadLeft">
			<i class="fa fa-circle-o-notch widgetIcon iconCircle"></i>
		</div>
		<div class="widgetHeadRight">
			<div class="widgetTilte"><span class="widgetTitleText">{{title}}</span></div>
		</div>
	</div>
	<div class="portlet-content">
		<div class="c100 p{{percentage}}">
			<span class="">{{percentage}}%</span>
			<div class="slice">
				<div class="bar border_{{colorBar}}"></div>
				<div class="fill border_{{colorBar}}"></div>
			</div>
		</div>
	</div>
</div>
