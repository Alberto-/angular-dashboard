<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Angularjs Dashboard</title>

  <!-- ******* HEADER INCLUSIONS *******
    <script src="assets/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
    <link rel="import" href="inc/header_inclusions.html">
    -->
  <!-- JQuery -->
  <script type="text/javascript" src="assets/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="assets/bower_components/jquery-ui/jquery-ui.js"></script>
  <script type="text/javascript" src="assets/lib/jquery.ui.touch-punch.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--font Awesome-->
  <link href="assets/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Bootstrap Material-->
  <link rel="stylesheet" href="assets/lib/bootstrap-material-design/css/material.min.css">
  <link rel="stylesheet" href="assets/lib/bootstrap-material-design/css/material-fullpalette.min.css">
  <link rel="stylesheet" href="assets/lib/bootstrap-material-design/css/ripples.min.css">
  <link rel="stylesheet" href="assets/lib/bootstrap-material-design/css/roboto.min.css">
  <script type="text/javascript" src="assets/lib/bootstrap-material-design/js/material.min.js"></script>
  <script type="text/javascript" src="assets/lib/bootstrap-material-design/js/ripples.min.js"></script>
  <!--Angular -->
  <script type="text/javascript" src="assets/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/bower_components/angular-ui-sortable/sortable.js"></script>
  <script type="text/javascript" src="assets/bower_components/angular-route/angular-route.min.js"></script>
  <!-- chartjs -->
  <link rel="stylesheet" href="../node_modules/angular-chart.js/dist/angular-chart.css">
  <script type="text/javascript" src="../node_modules/chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
  <!-- morris -->
  <link rel="stylesheet" href="assets/lib/morris/morris.css">
  <script type="text/javascript" src="assets/lib/raphael/raphael.js"></script>
  <script type="text/javascript" src="assets/lib/morris/morris.min.js"></script>
  <!-- weather-icons -->
  <link rel="stylesheet" href="assets/lib/weather-icons-master/css/weather-icons.css">
  <link rel="stylesheet" href="assets/lib/css-percentage-circle/circle.css">
  <!-- crypto -->
  <script type="text/javascript" src="assets/lib/crypto.js"></script>

  <!--others-->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
  <script type="text/javascript" src="assets/lib/canvas-gauge/gauge.min.js"></script>

  <!-- custom configuration-->
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <script type="text/javascript" src="dashboard.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- *******#WIDGET INCLUSIONS******* -->
  <script type="text/javascript" src="./dist/main-min.js"></script>
</head>

<body>
  <script type="text/javascript">
    // MATERIAL init
    $(document).ready(function () {
      $.material.init();
    });
  </script>
  <div class="container" ng-app="dashboardApp">
    <div id="mainController" class="content" ng-controller="mainController">
      <!-- /*MOBILE NOT DRAGGABLE*/ -->
      <!-- col-xs-2  -->
      <aside class="col-md-2 col-sm-2  dash_min_height menu main_left_content shadow-z-3">
        <div class="divSplash">
          <div class="logo logoMenu">
            <div class="logo-content">
              <h3 class="marchio menu-color1">Angular </h3>
              <h3 class="marchio menu-color2">Dashboard </h3>
            </div>
          </div>
          <h4 class="title-widgets">Widgets:</h4>
          <div class="draggable " ui:sortable="sortableOptions" id="menu">
            <widgetbar></widgetbar>
            <widgetgauge> </widgetgauge>
          </div>
        </div>
      </aside>
      <!-- dashboard main content -->
      <!-- /*MOBILE NOT DRAGGABLE*/ -->
      <!-- col-sm-10  col-xs-10  col-xs-offset-2  col-sm-offset-2  -->
      <div class="col-xs-12  col-sm-10  col-sm-offset-2 col-md-10 col-md-offset-2 dash_min_height main_right_content">
        <header class="">
          <a href="https://github.com/Alberto-/angular-dashboard" id="fork_me"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
              alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
          <div class="logo logoHeader">
            <div class="logo-content">
              <h3 class="marchio text-primary">Angular </h3>
              <h3 class="marchio text-acc">Dashboard </h3>
            </div>
          </div>
          <div class="user-info">
            <a id="userLink" class="no_decoration" href="https://github.com/Alberto-" target="_blanck">
              <img height="45" width="45" class=" inline img-responsive img-circle" id="authorPhoto" title="Alberto Piras" alt="Creator Alberto Piras"
                src="http://www.gravatar.com/avatar/000?s=130" />
            </a>&nbsp;&nbsp;
            <span class="user-name inline">Gravatar</span>
          </div>
        </header>
        <!-- <h1>Angular Dashboard</h1> -->
        <!-- <h2>Drag and drop all widget you want see in the page</h2> -->
        <h2 id="briefDesc">Change widgets' position on this page or add new ones from left menu.</h2>
        <p class="shwo-template-suggestion">Use the eye <a href="{{dashboardAddress}}/#show-Template-section">button</a> at the bottom of the page to see the
          main page template.</p>
        <!--Main central section-->
        <div class="col-md-12">
          <!-- Riga ZERO -->
          <div class="row  ">
            <div class="col-md-3 draggable x_small_widget" ui:sortable="sortableOptions" id="riga_0Col_1">
              <widgetcircle data-widgetcode="widgetCircle1">
                <widgetcircle/>
            </div>
            <div class="col-md-3 draggable x_small_widget" ui:sortable="sortableOptions" id="riga_0Col_2">
              <widgetcircle data-widgetcode="widgetCircle2">
                <widgetcircle/>
            </div>
            <div class="col-md-3 draggable x_small_widget" ui:sortable="sortableOptions" id="riga_0Col_3">
              <widgetcircle data-widgetcode="widgetCircle3">
                <widgetcircle/>
            </div>
            <div class="col-md-3 draggable x_small_widget" ui:sortable="sortableOptions" id="riga_0Col_3">
              <widgetcircle data-widgetcode="widgetCircle4">
                <widgetcircle/>
            </div>
          </div>
          <!--PRIMA RIGA-->
          <div class="row ">
            <div class="col-md-4 draggable small_widget" ui:sortable="sortableOptions" id="riga_1Col_1">
              <widgettile widgetcode="widgetTileFacebook" widget-tile-class="bg_facebook" widget-tile-icon="fa-thumbs-o-up"></widgettile>
              <widgettile widgetcode="widgetTileDownloads" widget-tile-class="bg_green" widget-tile-icon="fa-cloud-download"></widgettile>
            </div>
            <div class="col-md-4 draggable small_widget" ui:sortable="sortableOptions" id="riga_1Col_2">
              <widgetdoughnutm></widgetdoughnutm>
            </div>
            <div class="col-md-4 draggable small_widget" ui:sortable="sortableOptions" id="riga_1Col_3">
              <widgetweather> </widgetweather>
              <widgettile widgetcode="widgetTileTwitter" widget-tile-class="bg_twitter" widget-tile-icon="fa-twitter"></widgettile>
            </div>
          </div>
          <!--SECONDA RIGA-->
          <div class="row ">
            <div class="col-md-12 draggable large_widget" ui:sortable="sortableOptions" id="riga_2">
              <widgetmap></widgetmap>
            </div>
          </div>
          <!--TERZA RIGA-->
          <div class="row ">
            <div class="col-md-6 draggable medium_widget" ui:sortable="sortableOptions" id="riga_3Col_1">
              <widgetline></widgetline>
            </div>
            <div class="col-md-6 draggable medium_widget" ui:sortable="sortableOptions" id="riga_3Col_2">
              <widgetdoughnut></widgetdoughnut>
            </div>
            <div class="col-md-12" id="show-Template-section">
              <input type="checkbox" id="showBordersButton" name="showBordersButton" class="borders" />
              <label for="showBordersButton" class="btn-eye tooltips cursorPointer"><i class="fa fa-eye fa-3x icon_eye"></i><span>Show template</span></label>
            </div>
          </div>
        </div>
        <!--Main central section-->
      </div>
      <!-- dashboard main content -->
    </div>
    <!-- main content -->
  </div>
  <!-- container -->
</body>

</html>
