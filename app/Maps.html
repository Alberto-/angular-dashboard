<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
        width: 100%;
    }

    .col-md-6{
        height: 100%;
        width: 50%;
        margin: 0;
        padding: 0;
    }



</style> 

<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
</head>

<body>
    
    <div class="col-md-6">
        <div id="map">
            
        </div>
    </div>

<script>

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: 41.850, lng: -87.650}
    });
    setMarkers(map);
  }

// Data for the markers consisting of a name, a LatLng and a zIndex for the
// order in which these markers should display on top of each other.
var beaches = [
['Bondi Beach', 41.850, -87.650, 4],
['Coogee Beach', 41.850, -87.650, 5],
['Cronulla Beach', 41.850, -87.650, 3],
['Manly Beach', 41.850, -87.650, 2],
['Maroubra Beach', 41.850, -87.650, 1]
];

function setMarkers(map) {
  // Adds markers to the map.

  // Marker sizes are expressed as a Size of X,Y where the origin of the image
  // (0,0) is located in the top left of the image.

  // Origins, anchor positions and coordinates of the marker increase in the X
  // direction to the right and in the Y direction down.
  var image = {

        /*point perfect centered*/
        url: 'map-marker-icon-32.png',
        // url: 'map-marker-icon.png',
        // This marker is 20 pixels wide by 32 pixels high.
        size: new google.maps.Size(32, 32),
        // The origin for this image is (0, 0).
        origin: new google.maps.Point(0, 0),
        // The anchor for this image is the base of the flagpole at (0, 32).
        anchor: new google.maps.Point(16, 32)
    };
      // Shapes define the clickable region of the icon. The type defines an HTML
      // <area> element 'poly' which traces out a polygon as a series of X,Y points.
      // The final coordinate closes the poly by connecting to the first coordinate.
      var shape = {
        coords: [1, 1, 1, 20, 18, 20, 18, 1],
        type: 'poly'
    };
    for (var i = 0; i < beaches.length; i++) {
        var beach = beaches[i];
        var marker = new google.maps.Marker({
          position: {lat: beach[1], lng: beach[2]},
          map: map,
          icon: image,
          shape: shape,
          title: beach[0],
          zIndex: beach[3]
      });
    }
}

initMap();



</script>


</body>
</html>
